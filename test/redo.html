<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>错误监控回放Demo</title>
  <!-- <script src='./index.js'></script> -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/style.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/index.js"></script>
</head>
<body>
  <div id="player"/>
</body>
<script >
  fetch('//csedith.busi.hnccyc.cn/v1/monitor/detail?id=MjMz').then(res => {
    // const data = JSON.parse(res.text())
    console.log(res, )
    res.text().then(res => {
      // console.log(res)
      const { data } = JSON.parse(res)
      console.log(data.redo)
      new rrwebPlayer({
        target: document.getElementById('player'), // 可以自定义 DOM 元素
        data: {
          events: data.redo,
        },
      });
    })
    
  })
  
</script>
</html>
